<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Henly - Pakistan's Poultry Marketplace for eggs, chicken, day-old chicks, feed, and poultry services across Pakistan." />
    <meta name="theme-color" content="#8b0000" />
  <meta name="keywords" content="Henly, henly poultry, poultry marketplace Pakistan, egg rates, chicken rates, chicks price, poultry suppliers, broiler, layer, poultry feed, Karachi Lahore Islamabad rates" />
    
    <title>Henly - Pakistan's Poultry Marketplace</title>
    <script>
      // Restore the original path from 404.html redirect
      (function() {
        var redirect = sessionStorage.redirect;
        if (redirect) {
          delete sessionStorage.redirect;
          // Only restore if we're at index.html (not already processing)
          if (location.pathname === '/index.html' || location.pathname === '/') {
            history.replaceState(null, null, redirect);
          }
        }
      }());
    </script>
    
    <!-- Organization JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Henly",
        "url": "https://henly.co/",
  "logo": "https://henly.co/og-image.svg",
        "sameAs": [
          "https://www.facebook.com/",
          "https://x.com/",
          "https://www.instagram.com/",
          "https://www.linkedin.com/"
        ]
      }
    </script>
    
    <!-- Website JSON-LD for site search -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Henly",
        "url": "https://henly.co/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://henly.co/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- SoftwareApplication JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Henly",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Android, iOS, Web",
        "description": "Henly is Pakistan's poultry marketplace app for wholesale orders, procurement, transport, and payments.",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "PKR"
        },
        "url": "https://henly.co/",
        "inLanguage": "en-PK"
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
